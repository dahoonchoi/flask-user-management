<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/box-section.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <script src="https://kit.fontawesome.com/2ba85b71a6.js" crossorigin="anonymous"></script>
  <title>Main 페이지</title>
</head>

<body>
  <div class="container">
    <div class="card text-dark bg-light border-0 shadow rounded-3" style="margin-top: 5%; ">
      <div class="card-header bg-dark" style="text-align: center;">
        <h3 style="color: white; font-weight: bold;">사용자 관리</h3>
      </div>
      <div class="card-body p-4 p-sm-5 ">
        <table class="table">
          <thead class="table-dark" style="text-align: center;">
            <tr>
              <th scope="col" style="width: 5%; ">No</th>
              <th scope="col" style="width: 10%;">사용자ID</th>
              <th scope="col" style="width: 10%;">사용자이름</th>
              <th scope="col" style="width: 15%;">전화번호</th>
              <th scope="col" style="width: 20%;">접속일시</th>
              <th scope="col" style="width: 10%;">삭제</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr style="text-align: center;">
              <td style="font-weight: bold;">{{ loop.index }}</td>
              <td><a href="/index/edit/{{ i.userusid }}">{{ i.userusid }}</a></td>
              <td>{{ i.username }}</td>
              <td>{{ i.userphon }}</td>
              <td>{{ i.userladt }}</td>
              <td>
                <a href="/index/delete/{{ i.userusid }}"><i class="fas fa-trash-alt"></i></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button class="btn btn-outline-secondary text-uppercase fw-bold" style="float: right;" type="button"
          onclick="location.href='/index/register'">Register</button>
      </div>
    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
  integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
  integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</html>
