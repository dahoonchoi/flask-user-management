<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/box-section.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <script src="https://kit.fontawesome.com/2ba85b71a6.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Edit 페이지</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-8 col-lg-5 mx-auto">
                <div class="card text-dark bg-light border-0 shadow rounded-3" style="margin-top: 20%;">
                    <div class="card-header bg-dark" style="text-align: center;">
                        <h3 style="color: white; font-weight: bold;">사용자정보수정</h3>
                    </div>
                    <div class="card-body p-4 mx-3">
                        <form action="" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="userusid" name="userusid"
                                    value="{{data.userusid}}" placeholder="아이디" readonly>
                                <label for="floatingInput">아이디</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="useruspw" name="useruspw"
                                    value="{{data.useruspw}}" placeholder="비밀번호" required>
                                <label for="floatingPassword">비밀번호</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="userphon" name="userphon"
                                    value="{{data.userphon}}" placeholder="전화번호" required>
                                <label for="floatingPassword">전화번호</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username"
                                    value="{{data.username}}" placeholder="이름" required>
                                <label for="floatingPassword">이름</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="datetime" class="form-control" id="userupdt" name="userupdt"
                                    value="{{data.userupdt}}" placeholder="수정일시" readonly>
                                <label for="floatingPassword">수정일시</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="datetime" class="form-control" id="userladt" name="userladt"
                                    value="{{data.userladt}}" placeholder="접속일시" readonly>
                                <label for="floatingPassword">접속일시</label>
                            </div>
                            <button class="btn btn-outline-secondary btn-login text-uppercase fw-bold" type="submit">Edit</button>
                            <button class="btn btn-outline-secondary text-uppercase fw-bold" type="button" onclick="location.href='/index'">Back</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>

</html>
